<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,700&family=Josefin+Sans:wght@300;400;600&family=League+Spartan:wght@400;500;700&family=Montserrat:wght@100;500&family=Rubik:wght@300&display=swap" rel="stylesheet">
  <title>Base Apparel coming soon page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div>
      <img class="logo" src="./images/logo.svg" alt="Logo">
      <h1 class="header"><span class="span-in-h1">WE'RE</span> COMING SOON</h1>
        <p class="paragraph-in-section">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      <div class="div-for-email">
        <input type="email" placeholder="Email Adress" class="email-input">
        <button class="send-button"><img src="./images/icon-arrow.svg" alt=""></button>
      </div>
    </div>
    <img style="max-height: 97vh;" src="./images/hero-desktop.jpg" alt="Pani">
  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/kklebczyk">KK</a>.
    </p>
  </footer>
</body>
</html>
